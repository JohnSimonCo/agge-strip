<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body {
			background-color: #d1d1d1;
		}
		#game-container {
			width: 700px;
			height: 500px;
			margin: auto;
			margin-top: 20px;
			background-color: #fff;
			position: relative;
			overflow: hidden;
		}
		#hover-target {
			position: absolute;
			z-index: 1000;
		}
		.sprite {
			position: absolute;
			top: 0;
			left: 0;
			z-index: 10;
		}
		.player {
			z-index: 100;
		}
		.particle {
			z-index: 90;
		}
		.catchable {
			z-index: 80;
		}
	</style>
</head>
<body>
	<div id="game-container">
		<div id="score">0</div>
		
	</div>
	<div id="hover-target"></div>

	<script type="text/javascript" src="lib/jquery.js"></script>
	<script type="text/javascript" src="lib/inputmanager.js"></script>
	<script type="text/javascript" src="lib/pseudorandom.js"></script>
	<script type="text/javascript" src="src/htmlrenderer.js"></script>
	<script type="text/javascript" src="src/game.js"></script>
	<script type="text/javascript" src="src/level.js"></script>
	<script type="text/javascript" src="src/entity/entity.js"></script>
	<script type="text/javascript" src="src/entity/particle.js"></script>
	<script type="text/javascript" src="src/entity/player.js"></script>
	<script type="text/javascript" src="src/entity/catchable.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
